[tool.poetry]
name = "songlinker"
description = "Links songs"
version = "3.0.0"
authors = ["OpenAlcoholics <team@openalcoholics.group>"]
license = "MIT"

[tool.poetry.dependencies]
python = "~3.11"
click = "^8.1.3"
httpx = "^0.25.0"
pydantic = "^2.1.1"
sentry-sdk = "^1.14.0"

[tool.poetry.group.dev.dependencies]
black = "^23.0.0"
isort = "^5.12.0"
mypy = "~1.6"
pytest = "^7.4.0"
pytest-mock = "^3.11.1"
pytest-recording = "^0.13.0"
vcrpy = "^5.0.0"

[build-system]
requires = ["poetry-core>=1.3.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
markers = [
    "integration",
]

[tool.mypy]
# TODO: strict = true
plugins = [ "pydantic.mypy" ]
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "vcr"
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
