[project]
requires-python = "==3.13.*"
name = "songlinker"
description = "Links songs"
version = "3.0.0"
authors = [{ name = "BlindfoldedSurgery", email = "team@blindfolded.surgery" }]
classifiers = [
    "Private :: Do Not Upload",
    "License :: OSI Approved :: MIT License",
]

dependencies = [
    "bs-config [dotenv] ==1.1.1",
    "click >=8.1.3, <9.0.0",
    "httpx >=0.28.1, <0.29.0",
    "opentelemetry-api ==1.29.*",
    "opentelemetry-sdk ==1.29.*",
    "opentelemetry-exporter-otlp-proto-grpc ==1.29.*",
    "opentelemetry-instrumentation-httpx",
    "opentelemetry-instrumentation-logging",
    "pydantic ==2.10.*",
    "sentry-sdk >=2.0.0, <3.0.0",
]

[dependency-groups]
dev = [
    "mypy ==1.15.*",
    "pytest >=8.0.0, <9.0.0",
    "pytest-mock >=3.11.1, <4.0.0",
    "pytest-recording >=0.13.0, <0.14.0",
    "ruff ==0.9.4",
    "vcrpy >=7.0.0, <7.1.0",
]

[[tool.uv.index]]
name = "internal"
url = "https://pypi.bjoernpetersen.net"
explicit = true

[tool.uv.sources]
bs-config = { index = "internal" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
markers = [
    "integration",
]

[tool.mypy]
strict = true
check_untyped_defs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "tests.*"
check_untyped_defs = true
allow_untyped_defs = true
allow_incomplete_defs = true

[[tool.mypy.overrides]]
module = "vcr"
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "FURB",
    "G",
    "I001",
    "LOG",
    "PTH",
    "Q",
    "UP",
]
ignore = [
    # redundant-open-modes
    "UP015",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["songlinker"]
